<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__left">
        <img src="images/image-product-mobile.jpg" alt="Perfume product photo" class="card__left__perfume-image">
      </div>
      <div class="card__right">
        <span class="card__right__title">Perfume</span>
        <h1 class="card__right__headline">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__right__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__right__prices">
          <span class="card__right__prices__actual-price">$149.99</span>
          <span class="card__right__prices__old-price">$169.99</span>
        </div>
        <button class="card__right__cart-button"><img src="images/icon-cart.svg" alt="cart icon" />Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
